<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT US</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
	<link rel="stylesheet" type="text/css" href="CSS/contact.css">
</head>
<body>
        <header>
                <div class="logo"> <img src="imgs/coffee.png" id="logo" alt="THE coffee shop">
                </div>
                   <nav>
                       <ul>
                           <li><a href="index.html">HOME</a></li>
                           <li><a href="about.html">ABOUT</a></li>
                           <li><a href="contact.html">CONTACT</a></li>
                
                       </ul>
                   </nav>
                   <div class="menu-toggle">
                       <i class="fa fa-bars" aria-hidden="true"></i>
                   </div>
        </header>
        <section id="contact-section">
            <div class="container">
                <h2>CONTACT US</h2>
                <p>Email us and keep up to date with our latest drinks</p>
                <div class="contact-form">
                    <div>
                    <i class="fa fa-map-marker"></i><span class="form-info">MANESHAR GURGAON</span><br>
                    <i class="fa fa-phone"></i><span class="form-info">Phone No : +91 9085467386</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info">coffeshop32@gmail.com</span><br>
                    </div>
                   
                   
                    <div>
                        <form>
                            <input type="text" placeholder="Your Name" required>
                            <input type="text" placeholder="Email" required>
                            <input type="text" placeholder="Address for delivery" required>
                            
                       
                            <select id="post" name="posts">
                                <option>Select your coffee</option>
                              <option value="cappucino">CAPPUCINO</option>
                              <option value="americano">AMERICANO</option>
                              <option value="expresso">EXPRESSO</option>
                              <option value="latte">LATTE</option>
                            </select>
                            <textarea name="Special instructions" placeholder="Anything you want to add to your drink!!!" rows="5" required></textarea>
                            <button type="submit" class="submit">SEND ORDER</button>
                        </form>
                    </div>

                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript">
         $(document).ready(function(){
              $('.menu-toggle').click(function(){
                  $('nav').toggleClass('active')
              })
         })
            </script>
</body>
</html>
